<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link is de conectie naar het document style css in css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- dit is een tekst met h1 als titel, h2 subtietel en p voor een paragraaf -->
    <!-- met CTRL+/ kan een notitie aangemaakt worden -->

    <h2>de enige plek om te overleven.</h2>
    <h3>hier een vette video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mMXfThRZj6U?si=oM8iug7ABK3CK3bT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- er kan een document (dit geval een jpg) geselecteerd worden door eerst de folder te referencen en vervolgens de betreffende foto. -->
    <img id="een" width= "100" src="img/jo_bonten_foto.jpg" alt="jo bonten">
    <img id="twee" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7IdlHQMtK1cHourqvAZWnJbYGcpIfp7FQ8g&s" alt="jo bonten met zijn mooie buik">

</body>

</html>
